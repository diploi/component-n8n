apiVersion: apps/v1
{{- if eq .Values.stage "development"}}
kind: StatefulSet
{{- else }}
kind: Deployment
{{- end }}
metadata:
  name: app
  labels:
    app: app
spec:
  selector:
    matchLabels:
      app: app
  {{- if eq .Values.stage "development"}}
  serviceName: app
  {{- else }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  {{- end }}
  replicas: {{ ternary 1 0 .Values.enabled }}
  template:
    metadata:
      labels:
        app: app
    spec:
      terminationGracePeriodSeconds: 10
      imagePullSecrets:
        - name: diploi-pull-secret
      {{- if eq .Values.stage "development"}}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      initContainers:
        - name: install-dependencies
          image: {{ .Values.images.app }}
          imagePullPolicy: Always
          command:
            - /bin/sh
            - -c
            - |
              set -eu
              npm install
              echo "Ensuring database ${DB_POSTGRESDB_DATABASE} exists"
              export PGPASSWORD="${DB_POSTGRESDB_PASSWORD}"
              max_attempts=30
              attempt=1
              until psql psql -h "${DB_POSTGRESDB_HOST}" -p "${DB_POSTGRESDB_PORT:-5432}" -U "${DB_POSTGRESDB_USER}" -d postgres -c 'SELECT 1' >/dev/null 2>&1; do
              echo "Waiting for postgres to accept connections ($attempt/$max_attempts)"
                if [ "$attempt" -ge "$max_attempts" ]; then
                  echo "Postgres still unreachable; verify the connection settings." >&2
                  exit 1
                fi
                attempt=$((attempt + 1))
                sleep 2
              done
              if ! psql psql -h "${DB_POSTGRESDB_HOST}" -p "${DB_POSTGRESDB_PORT:-5432}" -U "${DB_POSTGRESDB_USER}" -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname='${DB_POSTGRESDB_DATABASE}'" | grep -q 1; then
                psql psql -h "${DB_POSTGRESDB_HOST}" -p "${DB_POSTGRESDB_PORT:-5432}" -U "${DB_POSTGRESDB_USER}" -d postgres -c "CREATE DATABASE \"${DB_POSTGRESDB_DATABASE}\""
              else
                echo "Database ${DB_POSTGRESDB_DATABASE} already exists"
              fi
          workingDir: /app/{{ .Values.identifier }}
          env:
            # {{- range .Values.env }}
            # - name: {{ .identifier }}
            #   value: {{ .value | quote }}
            # {{- end }}
            - name: N8N_ENV
              value: development
          volumeMounts:
            - name: app-mount
              mountPath: /app
      {{- end }}
      containers:
        - name: app
          image: {{ .Values.images.app }}
          imagePullPolicy: Always
          ports:
            - containerPort: 5678
          {{- if eq .Values.stage "development" }}
          workingDir: /app/{{ .Values.identifier }}
          {{- end }}
          env:
            {{- range .Values.env }}
            - name: {{ .identifier }}
              value: {{ .value | quote }}
            {{- end }}
            - name: APP_PUBLIC_URL
              value: {{ .Values.hosts.app }}
            - name: WEBHOOK_URL
              value: {{ .Values.hosts.app }}
            - name: STAGE
              value: {{ .Values.stage }}
          volumeMounts:
            {{- if hasKey .Values.storage "code" }}
            - name: app-mount
              mountPath: /app
            {{- end }}
      volumes:
        {{- if hasKey .Values.storage "code" }}
        - name: app-mount
          hostPath:
            path: {{ .Values.storage.code.hostPath }}
        {{- end }}
